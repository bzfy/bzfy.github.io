<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{ msg }}

        <h2>{{number}}</h2>
        <h2>{{web.title}}</h2>
        <h2><a href="https://bzfy.github.io/">{{web.url}}</a></h2>
        <button v-on:click="edit()">modify</button> <br>
        <button @click="edit()">modify</button>
        
        <!-- // v-blind:value = 'aaa' == :value = 'aaa' -->
        <!-- // v-if = 'aaa'  -->
        <!-- // v-show = 'aaa' ' -->
        <!-- // v-blind:value = 'aaa' == :value = 'aaa' -->


        <h2>{{web.show}}</h2>
        
        <button @click="toggle(web.show)">toggle state</button>


    </div>


    <div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <span id="blogRunTimeSpan"></span>
    </div>


    <script type="module">
        import * as tools from './tools.js';
        const utils = tools.default();
        Vue.createApp({
            setup() {

                (() => {
                    
                    window.setInterval( () => {
                        let runDate = utils.getRunDate('2021-01-01');
                        $('#blogRunTimeSpan').text('博客已运行 : '+runDate.daysold+' 天 '+runDate.hrsold+' 时 '+runDate.minsold+' 分 '+runDate.seconds+' 秒');
                        // let time = '博客已运行 : '+runDate.daysold+' 天 '+runDate.hrsold+' 时 '+runDate.minsold+' 分 '+runDate.seconds+' 秒';
                        // console.log('博客已运行 : '+runDate.daysold+' 天 '+runDate.hrsold+' 时 '+runDate.minsold+' 分 '+runDate.seconds+' 秒');
                    }, 500 );
                })();


                const number = Vue.ref(10)

                const web = Vue.reactive({
                    title:'bzfy',
                    url:'bzfy.com',
                    show:false
                })

                const edit = () => {
                    web.url = 'bzfy.github.io'
                }


                const toggle = show => {
                    web.show = !show
                }
                return {
                    msg: "success",
                    number,
                    web,
                    edit,
                    toggle,
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
